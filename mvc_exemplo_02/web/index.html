                                </div>

                                    <input class="form-control" placeholder="Informe o bairro" name="bairro" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Informe a cidade" name="cidade" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Informe o estado" name="estado" />
                                </div>
                                <div class="form-group">
                                    <button id="singlebutton" name="bt_enviar" class="btn btn-primary">Enviar</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
